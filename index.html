<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero API</title>
    <meta name="desciption" content="buscador de super heroes y sus caracteristicas" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/superheroe.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
  <body>

    <!-- barra simple navbar-->
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="">
            
          <img class="navbar-brand mx-3" href="#"><img src="assets/img/proteger.png" alt="" style="width: 30px;">
          <a class="navbar-brand mx-3">SuperHero</a>
          
        </div>
      </nav>

      <img src="assets/img/superhero.jpg" class="mx-auto w-50 d-block bgcolor" alt="imagen superhero" >
    
    <!-- contener donde se muestra la información-->
      <section class="container">
    <div class="card container text-center w-50">
      <img src="" class="card-img-top" alt="" />
      <div class="card-body">
        <h2 class="card-title" id="heroName">Encuentra Tú SuperHero</h2>
        <p class="card-text" id="heroDescription">Ingresa el número del SuperHero a buscar</p>
      </div>
      <ul class="list-group list-group-flush" id="heroInfoList">
        
      </ul>
    </div>

    <!-- Agregado: Contenedor para el gráfico -->
    <div id="chartContainer" style="height: 300px; width: 100%"></div>

    <!-- Agregado: Botón de búsqueda y campo de entrada -->
    <div class="container text-center">
      <input type="text" class="w-25"  id="heroId" placeholder="Ingrese el ID del superhéroe [1-731]"/>
      <button id="searchBtn">Buscar</button>
    </div>

</section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
